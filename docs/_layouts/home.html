---
layout: page
---

{{ content }}

<h2>Recent Posts</h2>

<ul>
    {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
    {% for post in posts %}
    <li>
      {{ post.date | date: date_format }}
      <h3>
        <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </h3>
    </li>
    {% endfor %}
  </ul>
